<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 400px;
        min-height: 500px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        padding: 20px;
      }
      h1 {
        color: white;
        font-size: 24px;
        margin: 0 0 20px 0;
        text-align: center;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      #extractBtn {
        background: white;
        color: #667eea;
      }
      #extractBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      #copyBtn {
        background: #48bb78;
        color: white;
      }
      #copyBtn:hover:not(:disabled) {
        background: #38a169;
      }
      #copyBtn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #preview {
        background: white;
        border-radius: 8px;
        padding: 15px;
        height: 300px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 12px;
        white-space: pre-wrap;
        word-wrap: break-word;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      #status {
        color: white;
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
        min-height: 20px;
      }
      .stats {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
        color: white;
        font-size: 13px;
      }
      .stat-item {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìù HTML ‚Üí Markdown</h1>

      <div class="stats" id="stats" style="display: none">
        <div class="stat-item">
          <span>Headings:</span>
          <span id="headingCount">0</span>
        </div>
        <div class="stat-item">
          <span>Paragraphs:</span>
          <span id="paragraphCount">0</span>
        </div>
        <div class="stat-item">
          <span>Code blocks:</span>
          <span id="codeCount">0</span>
        </div>
      </div>

      <div class="button-group">
        <button id="extractBtn">üîç Extract Content</button>
        <button id="copyBtn" disabled>üìã Copy Markdown</button>
      </div>

      <div id="preview">
        Click "Extract Content" to convert this page to Markdown
      </div>
      <div id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
